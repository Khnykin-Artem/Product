<app-global-error></app-global-error>

<div class="max-w-2xl container mx-auto pt-5">
  <app-header></app-header>

  <app-filter-products
    (onChangeProductTitle)="getProductTitle($event)"
  ></app-filter-products>

  <app-loader [loading]="loading"></app-loader>

  <div *ngIf="products$ | async as products">
    <app-product
      *ngFor="
        let product of products | filterProducts : productTitle;
        let i = index
      "
      [product]="product"
    ></app-product>
  </div>

  <app-modal *ngIf="modalService.isVisible$ | async" title="create new product">
    <app-create-product></app-create-product>
  </app-modal>

  <button
    class="rounded-full bg-red-700 text-white fixed right-5 bottom-5 py-2 px-4"
    (click)="modalService.open()"
  >
    +
  </button>
</div>
