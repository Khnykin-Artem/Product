<form class="create-product" [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    class="create-product__input"
    placeholder="Product name"
    formControlName="title"
    appFocus
  />
  <p class="create-product__error" *ngIf="title.errors?.minlength && title.touched">
    Please fill title field width min length. Now {{ title.value.length }}
  </p>
  <p class="create-product__error" *ngIf="title.errors?.required && title.touched">
    This field is required
  </p>
  <button class="create-product__button" type="submit">Create</button>
</form>
