<form class="delete-product" [formGroup]="form" (ngSubmit)="submit()">
  <input
    type="text"
    placeholder="Product id"
    class="delete-product__input"
    formControlName="id"
    appFocus
  />
  <p class="delete-product__error" *ngIf="id.errors?.required && id.touched">This field is required</p>
</form>
